<form class="form-horizontal" name="publishNewAdForm">
    <fieldset>
        <legend>Publish New Ad</legend>
        <div class="form-group">
            <label for="inputTitle" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="ad.title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputText" class="col-lg-2 control-label">Text</label>
            <div class="col-lg-3">
                <textarea class="form-control" rows="3" id="inputText" ng-model="ad.text" required></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="inputImage" class="col-lg-2 control-label">Image</label>
            <div class="col-lg-3">
                <input type="file" class="form-control" id="inputImage" onchange="angular.element(this).scope().fileSelected(this)">
            </div>
            <div class="col-lg-3">
                <div class="row">
                    <div id="preview">Image preview</div>
                </div>
                <div class="row">
                    <a href ng-click="changeImageClick()" class="btn btn-info btn-sm">Change Image</a>
                    <a href ng-click="deleteImage()" class="btn btn-info btn-sm">Delete Image</a>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="selectCat" class="col-lg-2 control-label">Category</label>
            <div class="col-lg-3">
                <select class="form-control" id="selectCat" ng-model="ad.categoryId">
                    <option ng-repeat="cat in allCategories" value="{{cat.id}}">{{cat.name}}</option>
                </select>
            </div>
            <label for="selectTown" class="col-lg-2 control-label">Town</label>
            <div class="col-lg-3">
                <select class="form-control" id="selectTown" ng-model="ad.townId">
                    <option ng-repeat="town in allTowns" value="{{town.id}}">{{town.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2 confirmButton">
                <button type="submit" class="btn btn-primary" ng-click="editAd(ad, publishNewAdForm)">Edit</button>
                <button class="btn btn-default" ng-click="go('/user/ads')">Cancel</button>
            </div>
        </div>
    </fieldset>
</form>
