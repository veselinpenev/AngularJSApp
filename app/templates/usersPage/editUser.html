<div class="row">
    <div class="jumbotron col-md-6 left">
        <form class="form-horizontal" name="editProfileForm">
            <fieldset>
                <div class="row">
                    <legend class="col-md-10">Edit Profile</legend>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-lg-3 control-label">Name</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="editProfile.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-7">
                        <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com" ng-model="editProfile.email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhone" class="col-lg-3 control-label">Phone</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" id="inputPhone" placeholder="example: 0888 44 55 66" ng-model="editProfile.phoneNumber" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="select" class="col-lg-3 control-label">Town</label>
                    <div class="col-lg-7">
                        <select class="form-control" id="select" ng-model="editProfile.townId">
                            <option ng-repeat="town in allTowns" value="{{town.id}}">{{town.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary" ng-click="updateUserProfile(editProfile, editProfileForm)">Update</button>
                        <button class="btn btn-default" ng-click="go('/user/home')">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="jumbotron col-md-5 divChangePassword">
        <form class="form-horizontal" name="changePasswordForm">
            <fieldset>
                <div class="row">
                    <legend class="col-md-10">Change Password</legend>
                </div>
                <div class="form-group">
                    <label for="inputOldPassword" class="col-lg-5 control-label">Old password</label>
                    <div class="col-lg-6">
                        <input type="password" class="form-control" id="inputOldPassword" placeholder="Old Password" ng-model="changePassword.oldPassword" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-5 control-label">New password</label>
                    <div class="col-lg-6">
                        <input type="password" class="form-control" id="inputPassword" placeholder="New Password" ng-model="changePassword.newPassword" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword_repeat" class="col-lg-5 control-label">Confirm password</label>
                    <div class="col-lg-6">
                        <input type="password" class="form-control" id="inputPassword_repeat" placeholder="Confirm password" ng-model="changePassword.confirmPassword" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary" ng-click="changePassword(changePassword, changePasswordForm)">Change Password</button>
                        <button class="btn btn-default" ng-click="go('/user/home')">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
