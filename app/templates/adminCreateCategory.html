<form class="form-horizontal col-md-offset-4" name="newCategory">
    <fieldset>
        <div class="row">
            <legend class="col-md-5">Create New Category</legend>
        </div>
        <div class="form-group">
            <label for="inputUsername" class="col-lg-2 control-label">Category</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" id="inputUsername" placeholder="Name" ng-model="category.username" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary" ng-click="createCategory(category, newCategory)">Create</button>
                <button class="btn btn-default" ng-click="go('/admin/categories/list')">Cancel</button>
            </div>
        </div>
    </fieldset>
</form>
