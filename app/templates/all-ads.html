<div class="jumbotron">
   <div class="row">
       <div class="col-md-9">
           <ul id="allAds">
               <li ng-repeat="ad in allAds.ads">
                   <div class="container well">
                       <div class="row">
                           <div class="col-md-7">
                               <h3 class="pull-left">
                                   {{ad.title}}
                               </h3>
                           </div>

                           <div class="col-md-5">
                               <span class="pull-right">
                                   {{ad.date | date:'d-MMM-yyyy'}}
                               </span>
                           </div>
                       </div>


                       <div class="row">
                           <div class="col-md-3">
                               <div class="panel panel-default">
                                   <div class="panel-body">
                                       <img class="picture" src="" ng-src="{{ad.imageDataUrl || 'http://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg'}}">
                                   </div>
                               </div>
                           </div>
                           <div class="col-md-9">
                               <div class="row">
                                   <div class="col-md-12">
                                       <div class="panel panel-default">
                                           <div class="panel-body">
                                               {{ad.text}}
                                           </div>
                                       </div>
                                   </div>
                               </div>

                               <div class="row">
                                   <div class="col-md-2">
                                        <div>
                                            <h5>Name: </h5>
                                        </div>
                                   </div>
                                   <div class="col-md-7">
                                       <div class="well well-sm">
                                           {{ad.ownerName}}
                                       </div>
                                   </div>
                               </div>
                               <div class="row">
                                   <div class="col-md-2">
                                       <div>
                                           <h5>Email: </h5>
                                       </div>
                                   </div>
                                   <div class="col-md-7">
                                       <div class="well well-sm">
                                           {{ad.ownerEmail}}
                                       </div>
                                   </div>
                               </div>
                               <div class="row">
                                   <div class="col-md-2">
                                       <div>
                                           <h5>Phone: </h5>
                                       </div>
                                   </div>
                                   <div class="col-md-7">
                                       <div class="well well-sm">
                                           {{ad.ownerPhone}}
                                       </div>
                                   </div>
                               </div>

                           </div>
                       </div>
                   </div>
               </li>
           </ul>
           <pagination
                   total-items="allAds.numItems"
                   ng-model="adsParams.startPage"
                   items-per-page="adsParams.pageSize"
                   ng-change="pageChange()"
                   max-size="9"
                   boundary-links="true">
           </pagination>
       </div>
       <div class="col-md-3">
           <div class="panel panel-primary">
               <div class="panel-heading">
                   <h3 class="panel-title">Categories</h3>
               </div>
               <div class="panel-body list-group-item" ng-class="{active : isActiveCategory == -1}" ng-click="clickCategories(-1)">
                   All
               </div>
               <div class="panel-body list-group-item" ng-repeat="category in allCategories" ng-class="{active : isActiveCategory == category.id}" ng-click="clickCategories(category.id)">
                   {{category.name}}
               </div>
           </div>

           <div class="panel panel-primary">
               <div class="panel-heading">
                   <h3 class="panel-title">Towns</h3>
               </div>
               <div class="panel-body list-group-item" ng-click="clickTowns(-1)" ng-class="{active : isActiveTown == -1}" >
                   All
               </div>
               <div class="panel-body list-group-item" ng-repeat="town in allTowns" ng-class="{active : isActiveTown == town.id}" ng-click="clickTowns(town.id)">
                   {{town.name}}
               </div>
           </div>
       </div>
   </div>
</div>
