<div class="jumbotron col-md-6 left">
    <form class="form-horizontal" name="editProfileForm">
        <fieldset>
            <div class="row">
                <legend class="col-md-10">Edit User Profile</legend>
            </div>
            <div class="form-group">
                <label for="inputUsername" class="col-lg-3 control-label">Username</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" id="inputUsername" disabled="" ng-model="userProfile.username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-lg-3 control-label">Name</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="userProfile.name" disabled="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-3 control-label">Email</label>
                <div class="col-lg-7">
                    <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com" ng-model="userProfile.email" disabled="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-lg-3 control-label">Phone</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" id="inputPhone" placeholder="example: 0888 44 55 66" ng-model="userProfile.phoneNumber" disabled="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputTown" class="col-lg-3 control-label">Town</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" id="inputTown" placeholder="example: 0888 44 55 66" ng-model="userProfile.townName" disabled="">
                </div>
            </div>

            <div class="form-group ">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" ng-click="adminsDeleteUser(userProfile.username, editProfileForm)">Delete</button>
                    <button class="btn btn-default" ng-click="go('/admin/users/list')">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
