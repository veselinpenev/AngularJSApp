<form class="form-horizontal col-md-offset-4" name="deleteTownForm">
    <fieldset>
        <div class="row">
            <legend class="col-md-5">Confirm Delete Town?</legend>
        </div>
        <div class="form-group">
            <label for="inputUsername" class="col-lg-2 control-label">Town</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" disabled="" id="inputUsername" placeholder="Name" ng-model="town.username" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary" ng-click="deleteTown(town, deleteTownForm)">Delete</button>
                <button class="btn btn-default" ng-click="go('/admin/categories/list')">Cancel</button>
            </div>
        </div>
    </fieldset>
</form>
