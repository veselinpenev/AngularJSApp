<form class="form-horizontal" name="registerForm">
    <fieldset>
        <div class="row">
            <legend class="col-md-10">Register</legend>
        </div>
        <div class="form-group">
            <label for="inputUsername" class="col-lg-2 control-label">Username</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="register.username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-3">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="register.password" required>
            </div>
            <label for="inputPassword_repeat" class="col-lg-2 control-label">Confirm password</label>
            <div class="col-lg-3">
                <input type="password" class="form-control" id="inputPassword_repeat" placeholder="Confirm password" ng-model="register.confirmPassword" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="register.name" required>
            </div>
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-3">
                <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com" ng-model="register.email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" id="inputPhone" placeholder="example: 0888 44 55 66" ng-model="register.phone" required>
            </div>
            <label for="select" class="col-lg-2 control-label">Town</label>
            <div class="col-lg-3">
                <select class="form-control" id="select" ng-model="register.townId">
                    <option ng-repeat="town in allTowns" value="{{town.id}}">{{town.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary" ng-click="registerUser(register, registerForm)">Submit</button>
                <button class="btn btn-default" ng-click="go('/')">Cancel</button>
            </div>
        </div>
    </fieldset>
</form>
